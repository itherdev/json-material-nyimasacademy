<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Ferch API</title>

  </head>
  <body>

    <div class="container">
        <h2 class="text-center mt-3">Data Nama Olahraga</h2> <br>
        <div class="row" id="result">

        </div>
    </div>


    <div class="container">
        <div class="row mb-5">
            <div class="col-6">
                <div class="form-group">
                    <label for="queryTeam">Nama Tim :</label>
                    <input type="text" class="form-control" id="queryTeam" placeholder="Nama Tim">
                </div>
                <button type="button" class="btn btn-primary" onclick="searchTeam()">Cari !</button>
            </div>
        </div>

        

    <script>
        fetch("https://www.thesportsdb.com/api/v1/json/1/search_all_teams.php?l=English%20Premier%20League")
        .then(function(res){
            return res.json();
        })
        .then(function(data) {

            console.log(data);
            let result = ``;
            let i = 0;
            let jumlah_objek = data.teams.length;
            let team = data.teams;

            while(i < jumlah_objek) {
                result +=
                        `<div class="col-sm">
                            <div class="card mt-3" style="width: 15rem;">
                                <img src="${team[i].strTeamBadge}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-bold">${team[i].strTeam}</h5>
                                    <p class="card-text">${team[i].strDescriptionEN.slice(0,50)}</p>
                                </div>
                            </div>
                        </div>`;

                            document.getElementById('result').innerHTML = result;
            };
    
        });
    </script>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  
</html>
